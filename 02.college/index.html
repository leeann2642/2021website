		<script>
			$(document).ready(function(){ //jquery start
		var mySlider = $("ul.slider").bxSlider({
			auto:true,     //자동으로 이동 
			mode :"fade",   //화면전환
			controls :true,  //이동버튼 없앰
			pager:false   //페이저 없앰
		});


		$(".nextBtn").click(function(){

			mySlider.goToNextSlide();
		});
		$(".prevBtn").click(function(){
			mySlider.goToPrevSlide();
		});


		}); //jquery end

	</script>

    	box-shadow: none;
    	border: 0 none;
    	background: #fff;

}
	/*페이저 위치 이동*/
